{% extends 'base.html' %}

{% block content %}

<!-- Breadcrumb Area Start -->
<section class="breadcrumb-area bg-img bg-overlay jarallax">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcrumb-content text-center">
                    <h2 class="page-title">My page</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="#"><i class="icon_house_alt"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">My page</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Area End -->

<!--contentarea start-->
<div class="contact-area section-padding-80-50">
    <div class="container">
        {% if user.is_authenticated %}
            <div class="col-12 text-center"><h1>좋아요 누른 글 목록</h1></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        {% for like in likes %}
                            
                        {% endfor %}
                    </div>
                </div>
            </div>
            
        {% else %}
           <div class="col-12 text-center">
                    <h3 class="wow fadeInUp" data-wow-delay="100ms" contact-title mb-30>로그인 후 이용 가능합니다</h3>
                </div>

                <div class="col-12 text-center">
                    <div class="col-12 wow fadeInUp" data-wow-delay="800ms">
                        <a href="{% url 'account_login' %}" class="btn alime-btn btn-2 mt-15">로그인</a>
                    </div>
                </div>
        {% endif %}
    </div>
</div>

{% endblock %}
<!--content area end-->
