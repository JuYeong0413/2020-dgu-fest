{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Blog Details Area Start -->
<div class="alime--blog-area section-padding-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10"></div>
        </div>
    </div>
</div>
<!-- Blog Details Area End -->


<div class="comment-area section-padding-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                

                <!-- Leave A Reply -->
                <div class="alime-contact-form mt-20">
                    <h4 class="mb-30">사진/영상 업로드</h4>

                    <!-- Form -->
                    <form action="{% url 'posts:update' post.id %}" method="POST"  enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="container">
                            <div class="form-group">
                                <label>카테고리</label>
                                <select name="category" id="category">
                                    {% if post.category == 'pub' %}
                                        <option value="pub" selected>주점</option>
                                        <option value="booth" >부스</option>
                                        <option value="performance" >공연</option>
                                        <option value="etc" >기타</option>
                                    
                                    {% elif post.category == 'booth' %}   
                                        <option value="pub" >주점</option>
                                        <option value="booth" selected>부스</option>
                                        <option value="performance" >공연</option>
                                        <option value="etc" >기타</option>

                                    {% elif post.category == 'performance' %}   
                                        <option value="pub" >주점</option>
                                        <option value="booth" >부스</option>
                                        <option value="performance"selected >공연</option>
                                        <option value="etc" >기타</option>

                                    {% elif post.category == 'etc' %}   
                                        <option value="pub" >주점</option>
                                        <option value="booth" >부스</option>
                                        <option value="performance" >공연</option>
                                        <option value="etc" selected>기타</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>

                        <div class="col-12">
                            <input type="text" class="form-control mb-30" name="title" value = "{{ post.title }}", placeholder="제목 입력" required>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control mb-30" name="content" placeholder="내용 입력">{{ post.content }}</textarea>
                        </div>
                        <div class="col-12">
                            <label for="uploadFile" class="upload-file" >
                                <div class="btn btn-outline">파일 선택<input type="file" name="mediafile" onchange="limitSize(this)" accept="post.mediafile"></div>
                                <p>{{post.mediafile}}</p><!-- 업로드파일명 -->
                            </label>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn alime-btn btn-2 mt-15">Upload</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Comment Area End -->

{% endblock %}
