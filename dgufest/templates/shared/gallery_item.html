{% for post in posts %}
    {% if post.category == category_value %}
        <div class="col-12 col-sm-6 col-lg-3 single_gallery_item mb-30 {{category_value}} wow fadeInUp" data-wow-delay="100ms">
            <div class="single-portfolio-content">
                {% if "video" in post.mediatype %}
                    <video class="col-12" controls>
                        <source src="{{post.mediafile.url}}" alt="video">
                    </video>
                    <div class="hover-content">
                        <a href="{{post.mediafile.url}}" class=".video-play-btn">+</a>
                    </div>
                {% else %}
                    <img src ="{{post.mediafile.url}}" alt="">
                    <div class="hover-content">
                        <a href="{{post.mediafile.url}}" class="portfolio-img">+</a>
                    </div>
                {% endif %}

                {% if post.title %}
                    <p style="padding-top: 20px; word-break: break-all;">{{post.title}}</p>
                {% endif %}
            </div>
            <div class="col-12 text-left wow fadeInUp" data-wow-delay="800ms">
                <a href="{% url 'posts:update' post.pk %}" class="btn alime-btn btn-2 mt-15">Edit</a>
            </div>
        </div>
    {% endif %}
{% endfor %}
